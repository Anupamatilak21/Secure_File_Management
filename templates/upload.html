<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files - Secure File Sharing</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Upload File</h1>
    </header>

    <!-- Placeholder for Feedback Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="feedback-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file to upload:</label>
        <input type="file" id="file" name="file" required><br>
        
        <label for="encryption_method">Choose Encryption Method:</label>
        <select name="encryption_method" id="encryption_method" required>
            <option value="AES">AES</option>
            <option value="DES">DES</option>
            <option value="RSA">RSA</option>
        </select>

        <input type="submit" value="Upload">
    </form>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
