<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure File Sharing</title>
    <link rel="stylesheet" href="static/style.css">
    <script>
        // Function to toggle the manager dropdown based on the selected role
        function toggleManagerDropdown() {
            const role = document.getElementById("role_name").value;
            const managerDropdown = document.getElementById("managerDropdown");
            console.log(`Selected role: ${role}`);
            if (role === "Employee") {
                managerDropdown.style.display = "block";
            } else {
                managerDropdown.style.display = "none";
            }
        }

        // Run toggleManagerDropdown on page load to handle the initial state
        window.onload = function() {
            toggleManagerDropdown();
        }
    </script>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    
    <form action="{{ url_for('register') }}" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
        
        <label for="role_name">Role</label>
        <select name="role_name" id="role_name" onchange="toggleManagerDropdown()" required>
            <option value="" disabled selected>Select a Role</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Employee">Employee</option>
        </select><br>

        <!-- Manager Dropdown -->
        <div id="managerDropdown" style="display: none;">
            <label for="manager_id">Select Manager:</label>
            <select name="manager_id" id="manager_id">
                <option value="" disabled selected>Select a Manager</option>
                {% for manager in managers %}
                    <option value="{{ manager[0] }}">{{ manager[1] }}</option>
                {% endfor %}
            </select>
            
        </div>
        <br>
        
        <input type="submit" value="Register">
    </form>

    <!-- Placeholder for Feedback Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="feedback-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    <p><a href="{{ url_for('home') }}">Return to Home</a></p>
</body>
</html>
